<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">
    <app-nav></app-nav> <!-- Include the NavComponent here -->
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Bibliomation</span>
    </mat-toolbar>

    <!-- Main Content Component -->
    <main>
      <section class="hero">
        <img src="assets/logo.svg" alt="bibliomation logo" class="biblio-logo" />
        <p>Connecticutâ€™s largest library consortium.</p>
        <button mat-raised-button color="accent">Learn More</button>
      </section>

      <section class="services">
        <h2>Services</h2>
        <mat-card>
          <mat-card-title>Biblio Tech</mat-card-title>
          <mat-card-content>
            <p>Top-notch cataloging, expert IT support, and more.</p>
          </mat-card-content>
        </mat-card>
        <mat-card>
          <mat-card-title>OverDrive</mat-card-title>
          <mat-card-content>
            <p>Access eBooks and eAudiobooks 24/7.</p>
          </mat-card-content>
        </mat-card>
      </section>
    </main>

    <!-- Footer Component -->
    <footer>
      <div class="contact-info">
        <p>24 Wooster Ave, Waterbury, CT 06708</p>
        <p>Phone: 203-577-4070</p>
        <p>{{"Email: info&#64;bibliomation.org"}}</p>
      </div>
      <div class="social-media">
        <a href="https://www.facebook.com/bibliomation"><mat-icon>facebook</mat-icon></a>
        <a href="https://twitter.com/bibliomation"><mat-icon>twitter</mat-icon></a>
      </div>
    </footer>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
