<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">
    <app-nav></app-nav> <!-- Include the NavComponent here -->
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Bibliomation</span>
    </mat-toolbar>

    <!-- Main Content Component -->
    <main>
      <section class="hero">
        <img src="assets/logo.svg" alt="bibliomation logo" class="biblio-logo" />
        <p>Connecticutâ€™s largest library consortium.</p>
        <button mat-raised-button color="accent">Learn More</button>
      </section>
      <section class="services">
        <mat-card class="service-item" *ngFor="let service of services">
          <mat-card-header>
            <mat-card-title><fa-icon [icon]="service.icon"></fa-icon> {{service.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <img [src]="service.image" [alt]="service.alt" />
            <p>{{service.description}}</p>
          </mat-card-content>
        </mat-card>
      </section>
    </main>

    <!-- Footer Component -->
    <footer>
    </footer>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
